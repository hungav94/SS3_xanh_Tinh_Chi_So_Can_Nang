<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let wi = Number(prompt('Nhập cân nặng (kg)', ''));
    let he = Number(prompt('Nhập chiều cao (m)', ''));
    let bmi = wi / (he * he);
    if (bmi < 18) {
        alert('Underweight');
    } else if (bmi < 25) {
        alert('Normal');
    } else if (bmi < 30) {
        alert('Overweight');
    } else {
        alert('Obese');
    }
</script>
</body>
</html>
